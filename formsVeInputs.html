<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms And Inputs</title>
  </head>
  <body>
    <!--action özelliği, alınan form bilgilerini gönderdiğimiz dosyanın ismini alır.-->
    <!--method özelliği, get mi post mu request olduğunu belirtmek içindir.-->
    <form action="process.php">
      <!--label sayesinde Name'e tıklanınca input alanı seçiliyor. for özelliği id bilgisi alır.-->
      <label for="name">Name</label> <br />
      <!--name özelliği sayesinde inputtan gelen post request başka dosyada içine yazdığımız değer ile yakalanır.-->
      <input type="text" id="name" name="name" /> <br />

      <label for="email">Email</label> <br />
      <input type="email" id="email" name="email" /> <br />

      <label for="password">Şifre</label> <br />
      <input type="password" id="password" name="password" /> <br />

      <label for="date">Tarih</label> <br />
      <input type="date" id="date" name="date" /> <br />

      Gender <br>
      Male
      <input type="radio" name="gender" value="male">
      Female
      <input type="radio" name="gender" value="female">
      Other
      <input type="radio" name="gender" value="other" checked>      
      <br>

      Hobbies <br>
      Technology
      <input type="checkbox" name="tech" id="tech" checked>
      Music
      <input type="checkbox" name="music" id="music">
      Art
      <input type="checkbox" name="art" id="art"> <br>

      Degree <br>
      <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd" selected>Doktora</option>
      </select> <br>

      <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message.."></textarea> <br>

      <input type="reset" value="Sıfırla" />

      <!-- <button type="reset">Sıfırla</button> -->

      <button type="submit">Gönder Gelsin</button>

      <!--submit butonu oluşturur. yukarıdakiyle aynıdır.-->
      <!-- <input type="submit" value="Gönder Gelsin"> -->
    </form>
  </body>
</html>
